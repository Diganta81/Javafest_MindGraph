# Import sensitive credentials from external file
spring.config.import=optional:classpath:credentials.properties

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mindgraph
spring.datasource.username=mindgraph_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=mindgraph-secret-key-change-this-in-production-this-is-a-much-longer-secret-key-for-hs512-algorithm-security
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.mindgraph=DEBUG
logging.level.org.springframework.security=DEBUG

# Google Gemini API Configuration
# API key is imported from credentials.properties file
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
